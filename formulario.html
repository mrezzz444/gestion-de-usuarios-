<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modificar Registro</title>
    <script>
      function toggleInput(checkbox, inputId) {
        const input = document.getElementById(inputId);
        input.disabled = !checkbox.checked;
        if (!checkbox.checked) {
          input.value = "";
        }
      }

      window.onload = function () {
        document.getElementById("nombre").disabled = true;
        document.getElementById("correo").disabled = true;
      };
    </script>
  </head>
  <body>
    <h2>Modificar Datos</h2>
    <form
      action="http://localhost/modificar.php"
      method="post"
      target="frameResultados"
    >
      <label for="matricula">Matr√≠cula:</label>
      <input type="text" name="matricula" id="matricula" required /><br /><br />

      <input type="checkbox" name="modificar[]" value="nombre" id="chkNombre" />
      <label for="chkNombre">Nombre</label>
      <input type="text" name="nombre" /><br /><br />

      <input type="checkbox" name="modificar[]" value="correo" id="chkCorreo" />
      <label for="chkCorreo">Correo</label>
      <input type="email" name="correo" /><br /><br />

      <button type="submit">Actualizar</button>

      <br /><br />
      <iframe
        name="frameResultados"
        style="width: 100%; height: 200px; border: 1px solid gray"
      ></iframe>
    </form>
  </body>
</html>
